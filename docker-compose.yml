version: '3.8'

services:
  lace-allure-queue:
    build: .
    container_name: lace-allure-queue
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - USE_MONGODB=false
    volumes:
      # Mount data directory for JSON fallback
      - queue_data:/app/data
      # Mount audio directory for Android TV audio files
      - audio_data:/app/public/audio
    restart: unless-stopped
    networks:
      - queue_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  queue_data:
    driver: local
  audio_data:
    driver: local

networks:
  queue_network:
    driver: bridge
